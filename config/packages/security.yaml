security:
    enable_authenticator_manager: true
    hide_user_not_found: false

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        postgres_users:
            entity:
                class: App\Entity\Vendor\VendorSecurity
                property: email

    role_hierarchy:
        ROLE_USER: [ROLE_ALLOWED_TO_SWITCH]
        ROLE_ADMIN: [ROLE_USER]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN]

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api:
            pattern: ^/api
            stateless: true
            provider: postgres_users
            custom_authenticators:
                - App\Security\ApiKeyAuthenticator

        main:
            pattern: ^/
            provider: postgres_users
            lazy: true
            login_throttling:
                max_attempts: 10
                interval: '15 minutes'
            remember_me:
                secret: '%env(APP_SECRET)%'
                lifetime: 604800
                samesite: lax
                always_remember_me: true
            form_login:
                enable_csrf: true
                login_path: auth_login
                check_path: /connect/login_check
                default_target_path: '%app_default_target_path%'
                username_parameter: _email
                password_parameter: _password
                use_forward: false
                use_referer: true
                csrf_token_id: authenticate
                failure_path: auth_login
            logout:
                path: '%app_logout_route%'
                target: '%app_logged_out_target_route%'
            custom_authenticators:
                - App\Security\LoginFormAuthenticator

    access_control:
        - { path: ^/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/auth/forgot, roles: PUBLIC_ACCESS }
        - { path: ^/auth/reset, roles: PUBLIC_ACCESS }
        - { path: ^/auth/2fa, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

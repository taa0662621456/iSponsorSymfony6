framework:
    messenger:
        serializer:
            default_serializer: messenger.transport.symfony_serializer
            symfony_serializer:
                format: json
                context: { }

        failure_transport: failed

        transports:
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                serializer: messenger.transport.symfony_serializer
                retry_strategy:
                    max_retries: 3
                    delay: 1000
                    multiplier: 2
                    max_delay: 0

            failed:
                dsn: '%env(MESSENGER_FAILED_TRANSPORT_DSN)%'
                serializer: messenger.transport.symfony_serializer

        routing:
            # Email / SMS / Push
            App\Message\SendEmailMessage: async
            App\Message\SendSmsMessage: async
            App\Message\SendPushMessage: async

            # Сервисные сообщения
            App\Message\UpdateCacheMessage: async

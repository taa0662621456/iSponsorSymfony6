name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  php-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: symfony
          POSTGRES_PASSWORD: symfony
          POSTGRES_DB: symfony_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U symfony -d symfony_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Wait for DB
        run: |
          until pg_isready -h localhost -p 5432 -U symfony; do
            echo "Waiting for postgres...";
            sleep 5;
          done

      - name: Run migrations
        run: php bin/console doctrine:migrations:migrate --no-interaction

      - name: Load fixtures (core + catalog)
        run: |
          php bin/console fixtures:load-group core --append
          php bin/console fixtures:load-group catalog --append

      - name: Run tests
        run: make test
